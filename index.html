<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dashboard Admin Keuangan</title>
    <link
      href="bootstrap-5.3.3-dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
      <div class="bg-dark border-right d-none d-sm-block" id="sidebar-wrapper">
        <div class="sidebar-heading text-white">Admin Keuangan</div>
        <div class="list-group list-group-flush">
          <a
            href="#"
            class="list-group-item list-group-item-action bg-dark text-white"
            >Dashboard</a
          >
          <a
            href="#"
            class="list-group-item list-group-item-action bg-dark text-white"
            >Transaksi</a
          >
          <a
            href="#"
            class="list-group-item list-group-item-action bg-dark text-white"
            >Laporan</a
          >
          <a
            href="#"
            class="list-group-item list-group-item-action bg-dark text-white"
            >Pengaturan</a
          >
        </div>
      </div>
      <!-- /#sidebar-wrapper -->

      <!-- Page Content -->
      <div id="page-content-wrapper">
        <nav
          class="d-none d-sm-block navbar navbar-expand-lg navbar-light bg-light border-bottom"
        >
          <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>
        </nav>

        <div class="container-fluid">
          <h1 class="mt-4">Dashboard Pengelolaan Keuangan</h1>
          <div class="row">
            <div class="col-lg-3 col-md-6 mb-4">
              <div class="card text-white bg-primary">
                <div class="card-body">
                  <h5 class="card-title">Total Pemasukan</h5>
                  <p class="card-text">Rp. 100.000.000</p>
                </div>
              </div>
            </div>
            <div class="col-lg-3 col-md-6 mb-4">
              <div class="card text-white bg-success">
                <div class="card-body">
                  <h5 class="card-title">Total Pengeluaran</h5>
                  <p class="card-text">Rp. 50.000.000</p>
                </div>
              </div>
            </div>
            <div class="col-lg-3 col-md-6 mb-4">
              <div class="card text-white bg-warning">
                <div class="card-body">
                  <h5 class="card-title">Saldo Saat Ini</h5>
                  <p class="card-text">Rp. 50.000.000</p>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-8">
              <div class="card">
                <div class="card-header">Grafik Pemasukan & Pengeluaran</div>
                <div class="card-body">
                  <canvas id="financeChart"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /#page-content-wrapper -->
    </div>

    <!-- Bottom Navbar (visible only on small devices) -->
    <nav class="navbar navbar-dark bg-dark fixed-bottom d-flex d-sm-none">
      <ul class="navbar-nav nav-justified w-100 d-flex justify-content-around">
        <li class="nav-item flex-grow-1">
          <a class="nav-link text-white" href="#">Dashboard</a>
        </li>
        <li class="nav-item flex-grow-1">
          <a class="nav-link text-white" href="#">Transaksi</a>
        </li>
        <li class="nav-item flex-grow-1">
          <a class="nav-link text-white" href="#">Laporan</a>
        </li>
        <li class="nav-item flex-grow-1">
          <a class="nav-link text-white" href="#">Pengaturan</a>
        </li>
      </ul>
    </nav>

    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
